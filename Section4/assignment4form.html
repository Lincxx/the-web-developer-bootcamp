<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Website</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" name="first-name" value="" placeholder="John" required>

        <label for="last-name">Last Name:</label>
        <input id="last-name" type="text" name="last-name" value="" placeholder="Smith" required>

        <br>

        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">

        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">

        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">

        <br>

        <label for="email">Email:</label>
        <input id="email" type="email" name="email" value="" placeholder="your email" required>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" pattern=".{2,3}" value="" placeholder="your password" required>

        <br>

        <label for="bday">Birthdays:</label>
        <select class="" name="month">
            <option value="">Month</option>
            <option value="Jan">Jan</option>
        </select>
        <select class="" name="day">
            <option value="">Day</option>
            <option value="9">9</option>
        </select>
        <select class="" name="year">
            <option value="">Year</option>
            <option value="1977">1977</option>
        </select>

        <br>

        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" name="agree" value="true">

        <br>

        <button>Submit</button>

    </form>
</body>
</html>
