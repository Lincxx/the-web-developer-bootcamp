<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Number
        4
        9.3
        -10
            //math
            +, -, *, /, %, ...

        //Strings
        "Hello World"
        "43"
            //can use single or double quotes
            //Concat Strings
            "charlie" + "brown" //"charliebrown"
            //Escape Characters start with "\"
            "Singin \"Da wah diddy\" "
            //Strings have a length proptery
            "Hello World".length //11
            //Access individual Characters using []
            "hello"[0] //"h"


        //Boolean
        true
        false

        //null and undefined
        null
        undefined
    </script>
</body>
</html>
