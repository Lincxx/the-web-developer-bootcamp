<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keypress</title>
    <style>
        .active {
            color: green;
            background: rgba(96, 233, 147, 0.5);
            width: 10%;
        }
    </style>
</head>
<body>
    <h1>jQuery Events</h1>

    <input type="text">

    <ul>
        <li>click()</li>
        <li class="active">keypress()</li>
        <li>on()</li>
    </ul>

    <button>Don't click</button>
    <button>Sersiously Don't click me</button>
    <button>This is your last warning!</button>

    <script src="lib/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script>
    $('input').keypress(function(event){
        if(event.which === 13){
            console.log("You hit enter");
        }
    });
    </script>
</body>
</html>
